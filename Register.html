<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="CSS/styleRegester.css">
</head>
<body>
<div class="container">
        <div class="title">
            <h1>Registration</h1>
            <hr>
        </div>
<form action="#" method="post">
            <div class="user_details">
                <div class="input_box">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Eneter your name">
                </div>
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Eneter your username">
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Eneter your Email">
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Eneter your Phone">
                </div>
                <div class="input_box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Eneter your Password">
                </div>
                <div class="input_box">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPass" id="confirmPass" placeholder="Confirm your Password">
                </div>
            </div>


<div class="gender">
                <span class="title " >Gender</span >
               
<div class="category">
    <input type="radio"  name="gender" value="man">
    <label for="man">male</label><br>
    <input type="radio" name="gender" value="female">
    <label for="female">female</label><br>
</div>
 </div>
 <div class="btns">
                <hr>
                <input type="submit" class="btn-submit" value="Register">
                <input type="reset" class="btn-rest" value="Cancel">

            </div>
        </form>
    </div>
</body>
</html>
